# https://docs.netlify.com/configure-builds/file-based-configuration
[build]
  command = "yarn build"
  publish = "out"

[build.environment]
  NODE_ENV = "production"
  NODE_VERSION = "16"
  NEXT_SERVERLESS= "true"
  NEXT_PUBLIC_TITLE = "Turbulent miZyind at Xion"

[[redirects]]
  from = "https://mizyind.netlify.app"
  to = "https://mizyind.dev"
  force = true
